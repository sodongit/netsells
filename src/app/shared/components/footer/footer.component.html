<footer>
  <div class="footer-content">
    <div class="footer-icons" [ngClass]="currentStyle">
      <div class="footer-icon-moon" (click)="changeStyle('black')">
        <span class="icofont-moon iconfont-1x icofont-rotate-45" ></span>
      </div>
      <div class="footer-icon-sun" (click)="changeStyle('white')" >
        <span class="icofont-sun iconfont-1x" ></span>
      </div>
    </div>
  </div>
</footer>

<div>
  <h2> Application Steps</h2>
  <span>Select the step you wish to complete.</span>
</div>
<div>
  <progress [value]="0" [max]="cardInfo.outof"></progress>
  <span>STEP {{cardInfo.step}}</span>
  <h1>{{cardInfo.title}}</h1>
  <span>{{cardInfo.description}}</span>
  <div>Complete-></div>
</div>

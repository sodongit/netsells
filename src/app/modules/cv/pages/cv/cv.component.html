<form class="cv-contents" [formGroup]="formCV">
  <div class="cv-contents-form">
    <div class="form-box">
      <div class="form-box-item-left">
        <div class="form-box-item-list"
             *ngFor="let item of list "
             [ngClass]="{'edit': currentBoxOnShow === item.id}"
             (click)="showBox(item.id)">
          <span>{{item.label}}</span>
          <span>{{formCV.controls[item.field_name].value}}</span>
        </div>
      </div>
      <div class="form-box-item-right">
        <div id="form-box-item-{{item.id}}-popout" class="form-box-item-popout" *ngFor="let item of list "
             [ngClass]="{'edit': currentBoxOnShow === item.id}" [ngSwitch]="item.type === 'file'">
          <div class="" [ngClass]="formCV.controls[item.field_name].valid &&
             formCV.controls[item.field_name].dirty ? 'valid': 'invalid'">
            <p>{{item.description}}</p>
            <span>{{item.label}}</span>
            <ng-template [ngSwitchCase]="false">
              <input type='{{item.type}}' formControlName="{{item.field_name}}">
              <span *ngIf="item.type === 'textfield'">character count: {{formCV.controls[item.field_name].value.length}} </span>
            </ng-template>
            <ng-template [ngSwitchCase]="true">
              <app-file-upload formControlName="{{item.field_name}}" [progress]="progress"></app-file-upload>
            </ng-template>
            <button (click)="nextStage()" [disabled]="formCV.controls[item.field_name].invalid ">Continue</button>
          </div>
        </div>
        <button (click)="submit()" [disabled]="formCV.invalid ">submit</button>
      </div>
    </div>
  </div>
</form>

<div class="full-step-title">
  <h2> Application Steps</h2>
  <span>Select the step you wish to complete.</span>
</div>
<div class="card-content" [ngClass]="cardStatus" >
  <div class="card-holder">
    <app-card
      *ngFor="let cardInfo of cardList"
      [cardInfo]="cardInfo"
      [cardCompletion]="cardCompletion"
      [cardStatus]="cardStatus"
      [stepOpen]="stepOpen"
      (stepChange)="completeCard($event)">
    </app-card>
    <div *ngIf="submitButtonVisible">
      <button (click)="submit()">SUBMIT APPLICATION</button>
    </div>
  </div>
  <div class="step-form">
    <app-step-form
      [formStep]="formCV[stepOpen]"
      [list]="list[stepOpen]"
    ></app-step-form>
    <button (click)="finish()">Next</button>
  </div>
</div>
